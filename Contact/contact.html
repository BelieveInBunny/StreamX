<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link rel="stylesheet" href="contact-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Tajawal:wght@200;300;400;500;700;800;900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/a9fc32e9a8.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>

    <div class="container">
        <section class="left-section">
            <div class="header">
                <h2>Contact Us</h2>
                <p style="font-size: 17px;">Fill the form and our team will get back to you with in 24 hours.</p>
            </div>

            <div class="info">
                <div class="inf">
                    <i class="fa-solid fa-phone"></i>
                    <span>+012345678</span>
                </div>
                <div class="inf">
                    <i class="fa-solid fa-envelope"></i>
                    <span>Team@StreamX.com</span>
                </div>
                <div class="inf">
                    <i class="fa-solid fa-location-dot"></i>
                    <span>Cairo,Egypt</span>
                </div>

            </div>

            <div class="social-media">
                <i class="fa-brands fa-linkedin"></i>
                <i class="fa-brands fa-github"></i>
                <i class="fa-brands fa-facebook"></i>

            </div>

        </section>

        <section class="right-section">
            <form action="" class="enter-info">
                <label for="">Your Name </label>
                <input type="text" placeholder="Name" class="input">

                <label for="">Mail</label>
                <input type="email" placeholder="Email" class="input">

                <label for="">Message</label>
                <textarea name="" id="input" cols="30" rows="10" placeholder="Message" class="input"></textarea>

                <input type="submit" id="submit"></input>

            </form>




        </section>
    </div>

</body>

</html>
