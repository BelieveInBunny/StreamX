<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/film-style.css">
    <link rel="stylesheet" href="css/main-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>StreamX</title>
</head>

<body>


  

    <div class="main-theme">

        <div class="cover">
            <div class="top-side">
                <div class="play-button">
                    <a href=""><img src="../StreamX-main/images/play-button.png" alt=""></a>
                   </div>
            </div>
            <div class="bottom-side">
                <h2 class="film-name">Top Gun : Maverick</h2>
                <div id="star"  class="rating">
                    <i class="fa-solid fa-star"></i>
                    <p >4.65</p>
                    
                </div>
                <div class="info">
                    <div class="rating">
                        <i class="fa-solid fa-calendar"></i>
                        <p style="padding-right:7px ;">2022</p>
                        
                    </div>
                    <div class="rating">
                        <i class="fa-solid fa-clock"></i>
                        <p id="hours">2h 17m</p>
                        
                    </div>
                    <div class="rating">
                            
                        <p>Action</p>
                        
                    </div>
                </div>
                
            </div>
        </div>
        

        
       
    </div>
    <div class="story-line">
        <div class="top-side">
                <h3 style="margin-right: 100px">Story Line</h3>

                <div class="buttons">
                    <i class="fa-solid fa-clock"></i>
                    <i class="fa-solid fa-clock"></i>
                </div>
                
        </div>
        <div class="bottom-side" style="height: 50vh;">
            <p id="about">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Aliquid, asperiores? Odio excepturi, quidem ea alias nisi eaque quibusdam ullam exercitationem dignissimos quam minima </p>

        </div>

    </div>
    <div class="cast">

    </div>
    <div class="suggest">

    </div>
    
</body>

</html>
