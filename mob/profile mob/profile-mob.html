<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="profile-mob-syle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream X</title>
</head>

<body>
    <main>
        <div class="top-side">
            <img class="portait-blur" src="media/wewe.png" alt="">
            <div class="header">
                <div class="container">
                    <i class="fa-solid fa-arrow-left"></i>
                </div>
            </div>
            <div class="profile">
                <div class="profile-photo-cont">
                    <img src="media/wewe.png" alt="" class="profile-photo">
                </div>
                <div class="title">
                    <h3 class="name">Armas</h3>
                    <p class="email">armas2323@gmail.com</p>
                </div>
                <div class="static">
                    <div class="cont-static">
                        <span>50</span>
                        <p>Movies</p>
                    </div>
                    <div class="cont-static">
                        <span>70</span>
                        <p>Hours</p>
                    </div>
                    <div class="cont-static">
                        <span>20</span>
                        <p>WishList</p>
                    </div>

                </div>
            </div>
        </div>
        <div class="bottom-side">
            <img class="portait-blur-bottom" src="media/wewe.png" alt="">
            <div class="activity">
                <h2>Activity</h2>
                <br>
                <hr>
                <div class="card">
                    <img src="media/card.png" alt="">
                    <div class="text">
                        <h1>After </h1>
                        <p class="studio">Masima Studio</p>
                        <div class="inner">
                            <button>Continue</button>
                            <p class="time-left">Time left <br> 22m 12s</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="activity">
                <h2>WishList</h2>
                <br>
                <hr>
                <div class="card">
                    <img src="media/joun wick.png" alt="">
                    <img src="media/moonlight.png" alt="">

                </div>
            </div>
        </div>
    </main>
</body>

</html>
